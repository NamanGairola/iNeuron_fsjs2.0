<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM Plex Sans:wght@100;200;300;400;500;600;700">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="navlist">
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Our Services</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </nav>
    <section class="hero">
        <div class="hero-left">
            <div class="div1">
                <img class="stethoscope" src="./images/stethoscope.png" alt="stethoscope">
                <img class="topangle" src="./images/topAngle.png" alt="topangle">
                <p class="para1">Complete Health Care Solutions for Everyone</p>
                <p class="para2">We're always available for our Patients with emergen problems. You can easily reach us 24/7. We focused on highest quality.</p>
                <img class="bottomangle" src="./images/bottomAngle.png" alt="bottomAngle">
                <button class="butn">Make Appointment</button>
                <img class="mouse" src="./images/mouse.png" alt="mouse">
            </div>
        </div>
        <div class="hero-right">
            <img class="greenbox" src="./images/greenBox.png" alt="greenBox">
            <img class="yellowbox" src="./images/yellowBox.png" alt="yellowBox">
            <img class="doctor" src="./images/doctor.png" alt="doctor">
        </div>
    </section>
</body>
</html>
